<!DOCTYPE html>
<html>
<head>
	<title>Telefonski imenik</title>
	<link rel="stylesheet" type="text/css" href="css.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<section>
		<header>
			<h1>Telefonski imenik</h1>
		</header>
	
		<div id="nav">
			<div class="nav-div">
				<button id="dodaj">dodaj osebo</button>
			</div>
			<div class="nav-div">
				<button id="uredi">uredi osebo</button>
			</div>
			<div class="nav-div">
				<button id="izbrisi">izbriši osebo</button>
			</div>
			<div class="nav-div">
				<button id="isci">išči osebo</button>
			</div>
			<div class="nav-div">
				<button id="change-arrow">sortiraj izpis <span id="arrow">&#x25BC;</span></button>
					<div id="nav-div-dropdown-content">
						<p><button id="sortiraj_po_imenu">Po imenu</button><br/></p>
						<p><button id="sortiraj_po_priimku">Po priimku</button><br/></p>
					</div>
			</div>
			<div class="nav-div">
				<form style="display: inline" action="#" method="get"><button id="osvezi">osveži</button></form>
			</div>
		</div>
		
		<div id="content">
			<left-aside>
				<p id="zgorni-text">DODAJ OSEBO</p>
				<div>
					<form>
						<table id="form-table">
							<tr>
								<td><label>Ime:</label></td><td><input type="text" id="ime" /></td>
							</tr>
							<tr>
								<td><label>Priimek:</label></td><td><input type="text" id="priimek" /></td>
							</tr>
							<tr>
								<td><label>Telefonska številka:</label></td><td><input id="telefonska_st" maxlength="9" type="text" /></td>
							</tr>
						</table>
					</form>
				</div>
				<div id="gumbaPotrdi">
					<input type="button" value="Počisti" id="pocisti" /> <input type="button" value="Dodaj" id="potrdi" />
				</div>
			</left-aside>
			
			<right-aside>
				<table id="osebe-table">
					<tr>
						<th style="display: none">ID</th>
						<th>IME</th>
						<th>PRIIMEK</th>
						<th>TELEFONSKA ŠTEVILKA</th>
					</tr>
				</table>
				<div id="prazna">BREZ ELEMENTOV</div>
			</right-aside>
		</div>
		
		<footer>
			<p id="vir"><a href="viri.html">PRIKAŽI VIRE</a></p>
		</footer>		
	</section>
	

	<script src="js.js"></script>
</body>
</html>
